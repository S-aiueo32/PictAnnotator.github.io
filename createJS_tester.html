<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>pictAnnotator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script type="text/javascript" src="./createJS.js"></script>
</head>

<body>
    <header>
        <h1>pictAnnotator</h1>
    </header>
    <section>
        <div id="content">
            <div id="image_block">
                <img id="dummy" style="display:none;" />
                <canvas id="ann_canvas"></canvas>
            </div>
            <input type="text" id="annotation" value="Input Your Annotation and Click its Position." />
            <input type="file" id="input">
            <p>X:<span id="x-coord">-</span> Y:<span id="y-coord">-</span></p>
            <p>Result:<span id="res">-</span></p>
        </div>
    </section>
    <footer>
        <small>&copy;Image Proccessing Lab, Tokyo Denki University.</small>
    </footer>
</body>

</html>
