<!DOCTYPE html>
<html>

<head>
    <title>Lilou Reco | Human-Centric Fashion App.</title>
    <meta name="description" content="Lilou Reco" />
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="../style.css" media="screen,projection" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
        var recognition = new webkitSpeechRecognition();
        recognition.lang = 'ja';

        // 録音終了時トリガー
        recognition.addEventListener('result', function(event) {
            var text = event.results.item(0).item(0).transcript;
            $("#result_text").val(text);
        }, false);

        // 録音開始
        function record() {
            recognition.start();
        }
    </script>
    <!--Import entrypoint-->
    <script type="text/javascript" src="chat.js"></script>
</head>

<body>
    <div id="global-wrapper">
        <header id="global-header">
            <h1 class="ttl">Lilou Reco</h1>
        </header>

        <div id="global-stage">
            <div id="global-stage-inner" class="inner">
                <textarea id="result_text" cols="100" rows="10"></textarea>
                <br />
                <input type="button" onClick="record()" value="録音開始" />
                <!--<div class="msg">
                    <img class="icon" src="../images/icon.png"/>
                    <img class="photo" src="../images/42.jpg"/><br />
                    <p class="txt">aaa</p>
                </div>
                <div class="msg">
                    <img class="icon" src="../images/icon.png"/>
                    <p class="txt">aaa</p>
                </div>
                <div class="msg mine"><p class="txt">aaa</p></div>-->
            </div>
        </div>

        <footer id="global-footer">
            <form id="global-footer-form">
                <input id="global-footer-form-txt" class="txt" type="text"></input>
                <input id="global-footer-form-btn" class="btn submit" type="submit" value="送信" />
            </form>
        </footer>
    </div>
</body>

</html>
