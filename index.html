<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sticky Note Annotation with Image Local Feature</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header>
        <h1>Sticky Note Annotation with Image Local Feature</h1>
    </header>
    <section>
        <div id="content">
            <div id="image_block">
                <!-- <img id="target" src="../2017081800.png"> -->
                <canvas id="ann_canvas"></canvas>
                <img id="image" src="./2017081800.png" />
                <!-- <canvas id="img_canvas" style="position:absolute; z-index:0;"></canvas> -->
                <!-- <canvas id="canvas"></canvas> -->
            </div>
            <input type="text" id="annotation" value="Input Your Annotation and Click its Position." />
            <p>X:<span id="x-coord">-</span> Y:<span id="y-coord">-</span></p>
            <p>Result:<span id="res">-</span></p>
        </div>
    </section>
    <footer>
        <small>&copy;Image Proccessing Lab, Tokyo Denki University.</small>
    </footer>
</body>

</html>
